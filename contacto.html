<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <h1>AS Impresiones 3D</h1>
        <nav class="nav">
            <ul>
                <li><a href="./index.html">Inicio</a></li>
                <li><a href="./contacto.html">Contacto</a></li>
                <li><a href="./horarios.html">Horarios de atención</a></li>
                <li><a href="./productos.html">Productos</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="contacto" class="container mt-5">
            <h2 class="tituloContacto">Consulta de Productos y Servicios en 3D</h2>
            <form class="formulario">
                <h3>Dejanos tu consulta</h3>
                <div class="row g-3">
                    <div class="col">
                        <input type="text" class="form-control" placeholder="Nombre" aria-label="Nombre">
                    </div>
                    <div class="col">
                        <input type="text" class="form-control" placeholder="Apellido" aria-label="Apellido">
                    </div>
                    <div class="col">
                        <input type="email" class="form-control" placeholder="Email" aria-label="Email">
                    </div>
                </div>
                <div class="form-floating mt-3">
                    <textarea class="form-control" placeholder="Deja un comentario aquí" id="floatingTextarea"></textarea>
                    <label for="floatingTextarea" class="textoArea">Comentarios</label>
                </div>
                <div class="d-grid gap-2 mt-3">
                    <button class="btn btn-primary" type="submit">Enviar consulta</button>
                    <button class="btn btn-secondary" type="reset">Resetear campos</button>
                </div>
            </form>
        </section>
    </main>
    <footer class="contacto-footer">
        <p>AS Impresiones en 3D. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
