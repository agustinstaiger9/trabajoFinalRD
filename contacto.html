<section id="contacto" class="container mt-5">
        <h2 class="tituloContacto">Consulta de Productos y Servicios Técnico</h2>
        <form class="formulario" id="consultaForm">
            <h3>Deja tu consulta:</h3>
            <div class="row g-3">
                <div class="col">
                    <input type="text" class="form-control" placeholder="Nombre" aria-label="Nombre" id="nombre">
                </div>
                <div class="col">
                    <input type="text" class="form-control" placeholder="Apellido" aria-label="Apellido" id="apellido">
                </div>
                <div class="col">
                    <input type="email" class="form-control" placeholder="Email" aria-label="Email" id="email">
                </div>
            </div>
            <div class="form-floating mt-3">
                <textarea class="form-control" placeholder="Deja un comentario aquí" id="comentario"></textarea>
                <label for="comentario" class="textoArea"></label>
            </div>
            <div class="d-grid gap-2 mt-3">
                <button class="btn btn-primary" type="button" onclick="enviarConsulta()">Enviar consulta</button>
                <button class="btn btn-secondary" type="reset">Resetear campos</button>
            </div>
        </form>
